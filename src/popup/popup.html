<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="getaddress.js"></script>

    <script src="qrcode.js"></script>
</head>

<body>
    <div class="header">
        <img src="../assets/bitcoin.svg" style="width:25px;">
        resolve

    <div class="outputbox" id="outputbox">
        <div class="address" id="address"></div>
        <div class="qrcode" id="qrcode"></div>
    </div>
    <div class="container-fluid">
        <div class="row footer">
            <div class="col-5">Powered by <a href="https://polynym.io/"><img src="../assets/polynym.svg" style="width:75px;"></a></div>
            <div class="col-2"><a href="https://www.moneybutton.com/@marquee">Tip me!</a></div>
            <div class="col-2"><a href="https://twitter.com/cryptoguzzle"><img src="../assets/Twitter_Logo_Blue.svg" style="width:35px;"></a></div>
            <div class="col-3"><a href="https://github.com/markallisongit/resolve"><img src="../assets/github-text.svg" style="width:45px;"></a></div>
        </div>
