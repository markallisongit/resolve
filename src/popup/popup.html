<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="getaddress.js"></script>
</head>

<body>
    <div class="card header">
        <div class="row card-header">
            <div class="col">Handcash</div>
            <div class="col">RelayX</div>
            <div class="col">Paymail</div>
        </div>
        <div class="inputbox card-body">
            <input required id="handletext" type="text" placeholder="$handle, 1handle, Paymail" spellcheck="false"
                pattern="[\$|1]\w{3,30}|\w+\@\w+\.\w{2,26}" maxlength="100" />
        </div>
        <div class="status card-body" id="status">
            
        </div>
        <div class="outputbox card-body" id="outputbox">
                
            </div>        
        <div class="outputbox card-body" id="qrcode">
            
        </div>
        <div class="row footer card-footer">
            <div class="col">Powered by <a href="https://polynym.io/"><img
                src="../assets/polynym.svg" style="width:100px;"></a></div>
            <div class="col"><a href="https://github.com/markallisongit/resolve"><img
                        src="../assets/github-text.svg" style="width:100px;"></a></div>

            <div class="col" id="moneyButton"></div>
        </div>
</body>
