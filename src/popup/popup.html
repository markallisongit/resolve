<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="getaddress.js"></script>
</head>

<body>
    <div class="header">
        <img src="../assets/bitcoin.svg" style="width:25px;">
        resolve
    </div>

    <div class="inputbox">
        <input required id="handletext" type="text" placeholder="Enter a $handle, 1handle, or PayMail"
            spellcheck="false" maxlength="100" />
    </div>
    <div class="status alert mx-auto small" id="status">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <div class="outputbox" id="address">
        <div id="outputbox"></div>
        <p></p>
        <div id="qrcode"></div>
    </div>

    <div class="row footer">
        <div class="col small">Powered by <a href="https://polynym.io/"><img src="../assets/polynym.svg"
                    style="width:75px;"></a>
        </div>
        <div class="col large"><a href="https://www.moneybutton.com/@marquee">Tip me!</a></div>
        <div class="col small"><a href="https://twitter.com/cryptoguzzle"><img src="../assets/Twitter_Logo_Blue.svg"
                    style="width:35px;"></a>@cryptoguzzle</div>
        <div class="col "><a href="https://github.com/markallisongit/resolve"><img src="../assets/github-text.svg"
                    style="width:45px;"></a></div>
    </div>

</body>
