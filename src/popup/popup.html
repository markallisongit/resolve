<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">

    <link rel="stylesheet" href="https://api.moneybutton.com/moneybutton.js">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="getaddress.js"></script>
</head>

<body>
    <div class="card header">
        Resolve
    </div>
    <div class="inputbox card-body">
        <input required id="handletext" type="text" placeholder="Enter a $handle, 1handle, or Paymail"
            spellcheck="false" pattern="[\$|1]\w{3,30}|\w+\@\w+\.\w{2,26}" maxlength="100" />
    </div>
    <div class="status card-body" id="status">

    </div>
    <div class="outputbox card-body" id="address">
        <div id="outputbox"></div>
        <div id="qrcode"></div>
    </div>

    <div class="row footer card-footer">
        <div class="col">Powered by <a href="https://polynym.io/"><img src="../assets/polynym.svg"
                    style="width:75px;"></a></div>
        <div class="col"><a href="https://github.com/markallisongit/resolve"><img src="../assets/github-text.svg"
                    style="width:75px;"></a></div>

        <div class="col" id="moneyButton"></div>
    </div>
</body>
